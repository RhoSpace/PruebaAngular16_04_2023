<div class="container mt-3">
    <div class="input-group mb-2">
        <span class="input-group-text" id="basic-addon1"><mat-icon>search</mat-icon></span>
        <input type="text" matInput (keyup)="applyFilter($event)" class="form-control input"
            placeholder="Buscar pokemon" #input>
    </div>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name | titlecase}} </td>
            </ng-container>

            <ng-container matColumnDef="url">
                <th mat-header-cell *matHeaderCellDef> Info </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-mini-fab color="primary" aria-label="button" (click)="pokemonSelect(element.name)">
                        <mat-icon>menu</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10, 50, 100]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</div>
