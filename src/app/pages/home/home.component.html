<app-header [pokemon]="pokeUpdate"></app-header>

<div class="container mt-3">
    <div class="row">
        <div class="col-lg-8"><app-table-list [pokemons]="pokemons.results" (selectInfoPokemon)="searchPokemon($event)">
            </app-table-list>
        </div>
        <div class="col-lg-4">
            <app-card [pokemon]="infoPokemon"
                      (updateFav)="updateFavPokemon($event)"></app-card>
        </div>
    </div>
</div>
